<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>营＋ - 登录</title>
		<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.css" />
		<link rel="stylesheet" href="css/login.css" />
		
		<script type="text/javascript" src="js/jquery-3.2.1.js" ></script>
	</head>
	<body>
		
		<img class="bg-img" src="img/bg.jpg" />
		<div class="container-main">
			<div class="main-box">
				<div class="main-header">
					<img class="header-img" src="img/logo.png" />
				</div>
				<div class="main-body">
					<div class="main-body-title">回到营+，享受生活</div>
					<form class="login-form" action="login.html">
						<label>
							<input class="login-input" type="tel" placeholder="手机号" />
						</label>
						<label>
							<input class="login-input login-input-password" type="password" placeholder="密码" onblur="passwordBlur();" />
							<input class="login-input login-input-password-text" type="text" placeholder="密码" onblur="textBlur()" style="display: none;" />
							<i class="fa fa-eye-slash login-eye-slash" onclick="swithPassword();"></i>
							<i class="fa fa-eye login-eye" style="display: none;" onclick="swithPassword();"></i>
						</label>
						<label>
							<div class="login-forgetpassword"><a href="login.html">忘记密码？</a></div>
						</label>
						<!--此处不用label，防止label扩大按钮的触发范围-->
						<div>
							<button class="login-submit">登&nbsp;录</button>
						</div>
					</form>
				</div>
				<div class="main-footer">
					<div class="footer-register">没有账号？<a href="register.html">注册</a></div>
				</div>
			</div>
		</div>
		<div class="container-foot">
			<div class="foot_info">
				&copy;2018  营＋
			</div>
		</div>
	</body>
	
	<script>
		//切换密码明文的按钮
		function swithPassword(){
			$(".login-input-password").toggle();
			$(".login-input-password-text").toggle();
			$(".login-eye-slash").toggle();
			$(".login-eye").toggle();
		}
		//password框失去焦点把password框的值赋值给text框
		function passwordBlur() {
			$(".login-input-password-text").val($(".login-input-password").val());
		}
		//text框失去焦点把text框的值赋值给password框
		function textBlur() {
			$(".login-input-password").val($(".login-input-password-text").val());
		}
		
	</script>
</html>
